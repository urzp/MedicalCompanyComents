<script>
    let coments
    let staff

    async function getStaff(){
        let result = await fetch('https://api.yclients.com/api/v1/company/421068/staff', {  
            method: 'GET',  
            headers: {  
                'Accept':'application/vnd.yclients.v2+json',
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${partner_token}, User ${user_token}`
            },  
        })
        result = await result.json()
        if(result.success){ staff = result.data }
        return result
    }

    async function getComments(id_master){
        let result = await fetch(`https://api.yclients.com/api/v1/comments/421068?staff_id=${id_master}`, {  
            method: 'GET',  
            headers: {  
                'Accept':'application/vnd.yclients.v2+json',
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${partner_token}, User ${user_token}`
            },  
        })
        result = await result.json()
        if(result.success){ coments = result.data }
    }

    async function filterComents(){
        let result = await coments.filter((item)=>{
            return  item.text!=""
        })
        return result
    }

</script>
